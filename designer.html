<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Damnconnext Designer</title>
  <script src="https://files.cdn.printful.com/embed/embed.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f8f8f8;
    }
    #design-maker-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="design-maker-container"></div>

  <script>
    window.addEventListener("message", (event) => {
      try {
        const message = event?.data;

        let nonce = null;

        // Fall 1: Es kommt direkt als String (alt)
        if (typeof message === "string") {
          nonce = message;
        }

        // Fall 2: Es kommt als Objekt mit { nonce: '...', ... }
        if (typeof message === "object" && message.nonce) {
          nonce = message.nonce;
        }

        if (typeof nonce === "string" && /^[a-zA-Z0-9_-]{20,}$/.test(nonce)) {
          console.log("✅ Nonce empfangen:", nonce);
          new PFDesignMaker({
            elemId: "design-maker-container",
            nonce: nonce
          });
        } else {
          console.warn("⚠️ Ungültige oder fehlende Nonce:", message);
        }
      } catch (err) {
        console.error("❌ Fehler beim Initialisieren:", err);
      }
    });
  </script>
</body>
</html>
