<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Damnconnext Designer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="https://www.printful.com/embedded-designer/embed.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f0f0f;
    }
    #design-maker-container {
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="design-maker-container"></div>

  <script>
    function log(msg) {
      console.log(msg);
      const el = document.getElementById("status");
      if (el) el.innerText = msg;
    }

    window.addEventListener("message", (event) => {
      if (event.data && event.data.nonce) {
        log("✅ Nonce empfangen, EDM wird geladen …");
        new PFDesignMaker({
          elemId: "design-maker-container",
          nonce: event.data.nonce,
          onIframeLoaded: () => log("✅ EDM erfolgreich geladen"),
          onError: (err) => log("❌ EDM Fehler: " + JSON.stringify(err))
        });
      }
    });

    // Debug-Info anzeigen
    const statusBox = document.createElement("div");
    statusBox.id = "status";
    statusBox.style.position = "absolute";
    statusBox.style.top = "5px";
    statusBox.style.left = "10px";
    statusBox.style.color = "#00ff88";
    statusBox.style.fontFamily = "monospace";
    statusBox.style.fontSize = "14px";
    document.body.appendChild(statusBox);
  </script>
</body>
</html>
