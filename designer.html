<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Damnconnext Designer</title>
  <script src="https://files.cdn.printful.com/embed/embed.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f8f8f8;
    }
    #design-maker-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="design-maker-container"></div>

  <script>
 window.addEventListener("message", (event) => {
  try {
    const raw = event.data;
    const receivedNonce = raw?.nonce?.nonce; // das innere Feld
    if (receivedNonce && typeof receivedNonce === "string") {
      console.log("✅ Nonce empfangen:", receivedNonce);
      new PFDesignMaker({
        elemId: "design-maker-container",
        nonce: receivedNonce
      });
    } else {
      console.warn("⚠️ Ungültige Nonce-Nachricht:", event.data);
    }
  } catch (err) {
    console.error("❌ Fehler beim Initialisieren:", err);
  }
});
</script>
</body>
</html>
