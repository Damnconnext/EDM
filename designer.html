<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Damnconnext EDM</title>
  <script src="https://files.cdn.printful.com/embed/embed.js"></script> <!-- ✅ AKTUELLER SDK -->
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #edm-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="edm-container"></div>

  <script>
    window.addEventListener("message", (event) => {
      const data = event.data;

      if (data?.type === "initEDM" && typeof PFDesignMaker !== "undefined") {
        new PFDesignMaker({
          elemId: 'edm-container',
          nonce: data.nonce,
          externalProductId: data.externalProductId,
          onTemplateSaved: res => console.log("✅ Design gespeichert:", res)
        });
      } else {
        console.warn("⚠️ EDM wurde nicht initialisiert. Daten oder SDK fehlen.");
      }
    });
  </script>
</body>
</html>
