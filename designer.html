<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Damnconnext EDM</title>
  <script src="https://printful-sdk.com/embedded-designer/sdk.js"></script> <!-- ✅ FIXED -->
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #edm-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="edm-container"></div>

  <script>
    window.addEventListener("message", (event) => {
      const data = event.data;

      if (data?.type === "initEDM" && window.PFDesignMaker) {
        PFDesignMaker.create({
          container: document.getElementById("edm-container"),
          nonce: data.nonce,
          externalProductId: data.externalProductId,
          onSave: (result) => {
            console.log("✅ Design gespeichert:", result);
          }
        });
      } else {
        console.warn("⚠️ EDM konnte nicht initialisiert werden.");
      }
    });
  </script>
</body>
</html>
