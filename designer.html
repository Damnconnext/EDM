<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://static.printful.com/embedded-designer/sdk.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #edm-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="edm-container"></div>

  <script>
    window.addEventListener("message", function(event) {
      const data = event.data;

      if (data.type === "initEDM") {
        if (!data.nonce || !data.externalProductId) {
          console.error("❌ Missing data for EDM init");
          return;
        }

        PFDesignMaker.create({
          container: document.getElementById("edm-container"),
          nonce: data.nonce,
          externalProductId: data.externalProductId,
          onSave: function (result) {
            console.log("✅ Design gespeichert:", result);
          }
        });
      }
    });
  </script>
</body>
</html>
