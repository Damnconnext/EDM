<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Damnconnext Designer</title>
  <script src="https://files.cdn.printful.com/embed/embed.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f8f8f8;
    }
    #design-maker-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="design-maker-container"></div>

 <script>
  window.addEventListener("message", (event) => {
    try {
      const nonce = event?.data;

      // Nur wenn die Nachricht ein echter Nonce-String ist ‚Äì nicht ein Objekt von embed.js
      if (typeof nonce === "string" && /^[a-zA-Z0-9_-]{20,}$/.test(nonce)) {
        console.log("‚úÖ Nonce empfangen:", nonce);
        new PFDesignMaker({
          elemId: "design-maker-container",
          nonce: nonce
        });
      } else {
        // Alles andere ignorieren
        // console.log("üì® Nachricht ignoriert:", event.data);
      }
    } catch (err) {
      console.error("‚ùå Fehler beim Initialisieren:", err);
    }
  });
</script>
</body>
</html>
