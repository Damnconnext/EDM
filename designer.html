<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://static.printful.com/embedded-designer/sdk.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #edm-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="edm-container"></div>

  <script>
    window.onmessage = function (event) {
      const data = event.data;

      if (data?.type === "initEDM" && window.PFDesignMaker) {
        PFDesignMaker.create({
          container: document.getElementById("edm-container"),
          nonce: data.nonce,
          externalProductId: data.externalProductId,
          onSave: function (result) {
            console.log("✅ Design gespeichert:", result);
          }
        });
      } else {
        console.warn("⚠️ EDM nicht initialisiert – Daten unvollständig oder SDK nicht geladen");
      }
    };
  </script>
</body>
</html>
