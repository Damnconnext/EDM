<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Design Maker</title>
  <script src="https://files.cdn.printful.com/embed/embed.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #design-maker-container { height: 800px; width: 100%; }
    #status { padding: 10px; color: #555; }
  </style>
</head>
<body>
  <div id="design-maker-container"></div>
  <div id="status">⏳ Warte auf Printful-Nonce …</div>

  <script>
    function logStatus(message) {
      document.getElementById("status").textContent = message;
      console.log(message);
    }

    window.addEventListener("message", (event) => {
      const nonce = typeof event.data === "string" ? event.data : event.data?.nonce;

      if (nonce && typeof nonce === "string") {
        logStatus("✅ Nonce empfangen, EDM wird geladen …");

        new PFDesignMaker({
          elemId: "design-maker-container",
          nonce: nonce,
          onIframeLoaded: () => logStatus("✅ EDM erfolgreich geladen."),
          onError: (err) => logStatus("❌ Fehler beim Laden: " + JSON.stringify(err))
        });

      } else {
        logStatus("⚠️ Keine gültige Nonce empfangen.");
      }
    });
  </script>
</body>
</html>
