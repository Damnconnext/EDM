<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Damnconnext EDM</title>
  <script src="https://files.cdn.printful.com/embed/embed.js"></script> <!-- ✅ Korrektes CDN-Script -->
  <style>html, body { margin: 0; height: 100%; } #edm-container { width: 100%; height: 100%; }</style>
</head>
<body>
  <div id="edm-container"></div>
  <script>
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (data?.type === "initEDM" && window.PFDesignMaker) {
        new PFDesignMaker({
          elemId: 'edm-container',
          nonce: data.nonce,
          externalProductId: data.externalProductId,
          onTemplateSaved: res => console.log("✅ Gespeichert:", res)
        });
      } else {
        console.warn("⚠️ EDM wurde nicht initialisiert.");
      }
    });
  </script>
</body>
</html>
