<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Damnconnext EDM</title>
  <script>
    window.addEventListener("message", function (event) {
      if (event.data?.type === "initEDM") {
        const { nonce, externalProductId } = event.data;
        if (!nonce || !externalProductId) {
          console.warn("⚠️ EDM konnte nicht initialisiert werden: Daten fehlen.");
          return;
        }

        const script = document.createElement("script");
        script.src = "https://www.printful.com/static/embedded-designer/sdk.js";
        script.onload = () => {
          if (window.PFDesignMaker) {
            PFDesignMaker.load({
              container: "#designer",
              nonce: nonce,
              externalProductId: externalProductId
            });
          } else {
            console.error("❌ PFDesignMaker nicht verfügbar");
          }
        };
        document.head.appendChild(script);
      }
    });
  </script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #designer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="designer"></div>
</body>
</html>
